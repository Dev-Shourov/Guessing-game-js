<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Guessing Game</title>
  </head>
  <body class="bg-dark">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body mt-5 mb-5 pb-5">
                        <h5 class="heading-1 pt-5 text-center">Number Guesser</h5>
                        <div id="game" class="mx-auto">
                            <p class="heading-2 text-center pt-2">Guess a number between <span id="min-num"></span> to <span id="max-num"></span></p>
                            <form id="game-form" class="row g-3 pt-3">
                                <div class="col-auto">
                                    <label for="num-guess" class="visually-hidden">Number</label>
                                    <input type="number" class="form-control" id="num-guess">
                                </div>
                                <div class="col-auto">
                                    <input type="submit" id="btn-guess" class="btn btn-primary mb-3" value="submit">
                                </div>
                            </form>
                            <p class="message text-center pt-2"></p>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
